<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">

        
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form (ngSubmit)="onSubmit()" [formGroup]="myform" class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" formControlName="name" name="name" class="form-control" placeholder="Your Name" 
                        [ngClass]="{'is-invalid' : submitted && f['name'].errors}" />

                        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                          <div *ngIf="f['name'].errors?.['required']">
                            Name is required
                          </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" formControlName="email" name="email" id="form3Example3c" class="form-control" placeholder="Your Email"
                        [ngClass]="{'is-invalid' : submitted && f['email'].errors}" />

                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                          <div *ngIf="f['email'].errors?.['required']">
                            Email is required
                          </div>
                          <div *ngIf="f['email'].errors?.['email']">
                            Email must be a valid Email Address
                          </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" formControlName="password" name="password" class="form-control" placeholder="Password"
                        [ngClass]="{'is-invalid' : submitted && f['password'].errors}" />

                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                          <div *ngIf="f['password'].errors?.['required']">
                            Password is required
                          </div>
                          <div *ngIf="f['password'].errors?.['minlength']">
                            Password must be atleast 6 digits
                          </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" formControlName="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password"
                        [ngClass]="{'is-invalid' : submitted && f['confirmPassword'].errors}" />

                        <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                          <div *ngIf="f['confirmPassword'].errors?.['required']">
                            Confirm Password is required
                          </div>
                          <!-- <div *ngIf="f['confirmPassword'].errors?.['mustMatch']" >
                            Password must match
                          </div> -->
                          <div *ngIf="f['confirmPassword'].errors?.['matching']" >
                            Password must match
                          </div>
                        </div>
                      </div>
                    </div>
  
                    <!-- <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div> -->
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg me-2">Register</button>
                      <button
                        type="button"
                        (click)="onReset()"
                        class="btn btn-warning btn-lg"
                      >
                        Reset
                      </button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
